{% extends 'base.html' %}  // расширяет твой основной макет
{% block title %}Удалить ToDo{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить "{{ todo.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
